<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .colorList {
            display: flex;
            flex-wrap: wrap;
        }

        .colorEntry {
            width: 200px;
            margin-right: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .colorSquare {
            position: relative;
            width: 100%;
            height: 100px;
            background-color: #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .colorOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        .colorText {
            position: relative;
            text-align: center;
            color: #fff;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Color Palette</h1>
        <form id="colorForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span id="nameError" class="error"></span>
            </div>
            <div>
                <label for="type">Type:</label>
                <select id="type" name="type">
                    <option value="RGB">RGB</option>
                    <option value="RGBA">RGBA</option>
                    <option value="HEX">HEX</option>
                </select>
                <span id="typeError" class="error"></span>
            </div>
            <div>
                <label for="colorCode">Color Code:</label>
                <input type="text" id="colorCode" name="colorCode" required>
                <span id="colorCodeError" class="error"></span>
            </div>
            <button type="submit">Save</button>
        </form>

        <h2>Color Palette</h2>
        <div id="colorList" class="colorList"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const colorForm = document.getElementById('colorForm');
            const colorList = document.getElementById('colorList');

            const colors = JSON.parse(getCookie('colors')) || [];

            displayColors(colors);

            colorForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const nameInput = document.getElementById('name');
                const typeInput = document.getElementById('type');
                const colorCodeInput = document.getElementById('colorCode');
                const name = nameInput.value.trim();
                const type = typeInput.value;
                const colorCode = colorCodeInput.value.trim();

                document.querySelectorAll('.error').forEach(error => error.textContent = '');

                let valid = true;

                if (!/^[a-zA-Z]+$/.test(name)) {
                    document.getElementById('nameError').textContent = 'Name must contain letters only';
                    valid = false;
                } else if (colors.some(color => color.name.toLowerCase() === name.toLowerCase())) {
                    document.getElementById('nameError').textContent = 'Name must be unique';
                    valid = false;
                }

                if (type === 'RGB' && !/^(\d{1,3},\s?){2}\d{1,3}$/.test(colorCode)) {
                    document.getElementById('typeError').textContent = 'Invalid RGB format';
                    valid = false;
                } else if (type === 'RGBA' && !/^(\d{1,3},\s?){3}(0(\.\d)?|1)$/.test(colorCode)) {
                    document.getElementById('typeError').textContent = 'Invalid RGBA format';
                    valid = false;
                } else if (type === 'HEX' && !/^#[0-9A-Fa-f]{6}$/.test(colorCode)) {
                    document.getElementById('typeError').textContent = 'Invalid HEX format';
                    valid = false;
                }

                if (!valid) {
                    document.getElementById('colorCodeError').textContent = 'Invalid color code';
                } else {
                    colors.push({ name: name, type: type, colorCode: colorCode });
                    displayColors(colors);
                    setCookie('colors', JSON.stringify(colors), 3);
                }
            });

            function displayColors(colors) {
                colorList.innerHTML = '';
                colors.forEach(color => {
                    const div = document.createElement('div');
                    div.className = 'colorEntry';

                    const colorSquare = document.createElement('div');
                    colorSquare.className = 'colorSquare';
                    colorSquare.style.backgroundColor = getColorCode(color.type, color.colorCode);

                    const colorText = document.createElement('span');
                    colorText.textContent = `${color.name}: ${color.colorCode} (${color.type})`;
                    colorSquare.appendChild(colorText);

                    div.appendChild(colorSquare);

                    colorList.appendChild(div);
                });
            }
            

            function getColorCode(type, code) {
                if (type === 'RGB' || type === 'RGBA') {
                    const values = code.split(',').map(value => parseFloat(value.trim()));
                    if (type === 'RGBA') {
                        return `rgba(${values.join(', ')})`;
                    } else {
                        return `rgb(${values.join(', ')})`;
                    }
                } else if (type === 'HEX') {
                    return code;
                }
                return '';
            }
            
            function setCookie(name, value, hours) {
                const date = new Date();
                date.setTime(date.getTime() + (hours * 60 * 60 * 1000));
                const expires = "expires=" + date.toUTCString();
                document.cookie = name + "=" + value + ";" + expires + ";path=/";
            }

            function getCookie(name) {
                const cookieName = name + "=";
                const decodedCookie = decodeURIComponent(document.cookie);
                const cookieArray = decodedCookie.split(';');
                for (let i = 0; i < cookieArray.length; i++) {
                    let cookie = cookieArray[i];
                    while (cookie.charAt(0) === ' ') {
                        cookie = cookie.substring(1);
                    }
                    if (cookie.indexOf(cookieName) === 0) {
                        return cookie.substring(cookieName.length, cookie.length);
                    }
                }
                return null;
            }
        });
    </script>
</body>

</html>
