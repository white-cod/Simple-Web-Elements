<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .gallery-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        .gallery-controls {
            display: flex;
            justify-content: space-between;
            width: 500px;
            margin-top: 10px;
        }

        .gallery-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="gallery-container">
        <img id="galleryImage" class="gallery-image" src="" alt="Gallery Image">
        <div class="gallery-controls">
            <button id="backButton" class="gallery-button" onclick="previousImage()" disabled>Back</button>
            <button id="forwardButton" class="gallery-button" onclick="nextImage()" disabled>Forward</button>
        </div>
    </div>

    <script>
        var images = [
            "/step/image/youtube.png",
            "/step/image/insta.png",
            "/step/image/fb.png",
            "/step/image/favorites.png"
        ];

        var currentIndex = 0;
        var galleryImage = document.getElementById("galleryImage");
        var backButton = document.getElementById("backButton");
        var forwardButton = document.getElementById("forwardButton");

        function updateGalleryImage() {
            galleryImage.src = images[currentIndex];
        }

        function previousImage() {
            currentIndex--;
            updateGalleryImage();
            updateButtonStates();
        }

        function nextImage() {
            currentIndex++;
            updateGalleryImage();
            updateButtonStates();
        }

        function updateButtonStates() {
            backButton.disabled = currentIndex === 0;
            forwardButton.disabled = currentIndex === images.length - 1;
        }

        updateGalleryImage();
        updateButtonStates();
    </script>
</body>

</html>
