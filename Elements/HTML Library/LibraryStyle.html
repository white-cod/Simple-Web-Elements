<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Library</title>
    <link rel="stylesheet" href="LibraryStyle.css">
</head>

<body>
    <div class="container">
        <h2>Inputs</h2>
        <input type="text" class="untouched" placeholder="Enter some text">
        <input type="text" class="correct" placeholder="valid text">
        <input type="text" class="incorrect" placeholder="invalid text">
        <br><br>

        <h2>Check box</h2>
        <input type="checkbox" id="toggle-checkbox" class="toggle-checkbox">
        <label for="toggle-checkbox" class="toggle-label"></label>
        <span>Subscribe</span>
        
        <input type="checkbox" id="toggle-checkbox-red" class="toggle-checkbox-red">
        <label for="toggle-checkbox-red" class="toggle-label-red"></label>
        <span>Subscribe</span>
        <br><br>

        <h2>Radio button</h2>
        <span>Gender:</span>
        <label><input type="radio" name="radio">Male</label>
        <label><input type="radio" name="radio">Female</label>
        <br><br>

        <h2>Buttons</h2>
        <button class="lightgreen-btn">Active</button>
        <button class="green-btn">Hover</button>
        <button class="crimson-btn" disabled>Danger</button>
        <button class="red-btn">Hover</button>
        <button class="inactive-btn" disabled>Danger</button>
        <button class="green-btn-c">+</button>
        <button class="crimson-btn-c">+</button>
        <br><br>

        <h2>Text area</h2>
        <textarea class="textarea" placeholder="Enter some text..."></textarea>
    </div>
</body>

</html>
