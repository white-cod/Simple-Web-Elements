<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fruit List</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  ul {
    background: #ff1a1a69;
    list-style-type: none;
    margin: 20px; 
    padding: 20px; 
    width: 500px; 
  }

  li {
    background: rgba(206, 85, 85, 0.767); 
    margin-bottom: 10px;
    padding: 10px; 
  }

  li span {
    background: rgb(179, 48, 48); 
    color: white; 
    padding: 10px;
    margin-left: 15px;
  }

  li span1 {
    color: white;
    font-weight: bold;
  }
</style>
</head>
<body>

<ul>
  <li><span1>1.</span1><span>Apple</span></li>
  <li><span1>2.</span1><span>Orange</span></li>
  <li><span1>3.</span1><span>Pineapple</span></li>
  <li><span1>4.</span1><span>Pear</span></li>
  <li><span1>5.</span1><span>Cherry</span></li>
</ul>

</body>
</html>
